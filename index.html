<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/fonts/stylesheet.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>FacuRide</title>
  </head>
  <body>
    <div class="home-app">
      <header class="header">
        <div class="container">
					<div class="wrapper">
						<div class="header-title">
							<h1 class="title">FacuRide</h1>
						</div>
						<div class="header-paragraph">
							<p class="paragraph">Caronas Universitárias</p>
						</div>
					</div>
        </div>
      </header>
      <main class="main-app">
        <div class="container">
					<div class="wrapper">
						<div class="main-title">
							<h2 class="title">Bem vindo ao FacuRide</h2>
						</div>
						<div class="main-paragraph">
							<p class="paragraph">
								"FacuRide: o aplicativo de caronas universitárias que economiza
								tempo e dinheiro. Compartilhe sua jornada e faça novas amizades
								enquanto reduz sua pegada de carbono. Baixe agora!"
							</p>
						</div>
						<div class="main-button">
							<a href="./request-to-ride.html" class="button" id="enter-now">Entrar agora</a>
						</div>
					</div>
        </div>
				<div class="main-image">
					<div class="image-background">
						<img src="./src/svg/home.svg" alt="Image Description">
					</div>
				</div>
      </main>
			<footer class="footer">
				<div class="footer-paragraph">
					<p class="paragraph">Todos os Direitos Reservados,2023</p>
				</div>
			</footer>
    </div>
    <script type="module" src="./src/js/script.js"></script>
  </body>
